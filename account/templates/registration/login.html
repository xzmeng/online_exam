{% extends "registration/base.html" %}

{% block content %}
<div class="container" style="width: 400px;">
    <h2>在线考试系统</h2>
    {% if form.errors %}
    <p>用户名或密码错误！</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}">用户名:</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                   placeholder="Username" name="{{ form.username.name }}">
        </div>
        <div class="form-group">
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}">密码:</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_password }}"
                   placeholder="Enter password" name="{{ form.password.name }}">
        </div>
        <input type="hidden" name="next" value="/">
        <button type="submit" class="btn btn-default">登陆</button>
        <a href="{% url 'register' %}">注册</a>
        <a href="/admin">教师页面</a>
    </form>
</div>
{% endblock %}
